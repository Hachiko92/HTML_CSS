<!DOCTYPE html>

<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        <title>Ejercicio 20</title>
        <meta name="author" content="Eleonora">
        <meta name="keywords" content="Ejercicio, video, embed">
        <meta name="description" content="Ejercicio 20: poner video con <embed>">

        <style>
            body{
                color: #262425;
            }
            header{
                width: 100%;
                border-bottom: 2px solid #A62934;
            }
            figure, h1 {
                margin-left: 10%;
            }
        </style>
        
    </head>
    <body>
        
        <header>
            <h1>That's It That's All: Big Air Episode (Music: MGMT "Kids")</h1>
        </header>

        <figure>
            <embed src="video/snow.mp4" width="480" height="270">
            <figcaption> MP4 </figcaption>

            <embed src="video/snow.webm" width="480" height="270">
            <figcaption> WebM </figcaption>

            <embed src="video/snow.ogv" width="480" height="270">
            <figcaption> OGG </figcaption>
        </figure>
        
    </body>
    
</html>
