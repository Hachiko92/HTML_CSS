<!DOCTYPE html>

<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        <title>Ejercicio 22</title>
        <meta name="author" content="Eleonora">
        <meta name="keywords" content="Ejercicio, video">
        <meta name="description" content="Ejercicio 22: poner video con <video>">

        <style>
            body{
                color: #262425;
            }
            header{
                width: 100%;
                border-bottom: 2px solid #A62934;
            }
            figure, h1 {
                margin-left: 10%;
            }
        </style>
        
    </head>
    <body>
        
        <header>
            <h1>That's It That's All: Big Air Episode (Music: MGMT "Kids")</h1>
        </header>

        <figure>
            <video width="480" height="240" controls poster="img/snow.gif">
                <source src="video/snow.webm" type="video/webm">
                <source src="video/snow.mp4" type="video/mp4">
                <source src="video/snow.ogv" type="video/ogg">
                <object data="video/snow.mp4" type="video/mp4">
                    video inicial de "that's it that's all"
                </object>
                video inicial de "that's it that's all"
            </video>
        </figure>
        
    </body>
    
</html>
