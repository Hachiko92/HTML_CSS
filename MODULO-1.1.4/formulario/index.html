<!DOCTYPE html>

<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        <title>Formulario</title>
        <meta name="author" content="Eleonora">
        <meta name="keywords" content="">
        <meta name="description" content="">
        
    </head>
    <body>
        
        <!-- como atributo se puede poner: method, action y/o enctyoe  -->
        <!-- de momento no tenemos un servedor y ponemos un fichero .asp
             que es .NET (aunque no hay ficheros que se llamen así) -->
        <form method="get" action="form.html">
            
            <fieldset>
                <legend> Datos Personales </legend>
                <!-- de momento utilizo el parrafo justo para no verlos en linea
                    aunque no es el metodo mas corecto (puedes utilizar div o css) -->
                <p>
                    <!-- "for" es para indicare a quien apartenece la etiqueta laber -->
                    <!-- puedo envolver el input en la etiqueta label por hacer si que
                        clicando en "escribe tu nombre" se active el form (YA NO FUNCIONA) -->
                    <label for="first_name">Nombre</label>
                        <!-- en un formulario de verdad el "name" es el dato mas importante
                            porque es como el servidor reconoce que le invias (el label 
                            es como si no existiera, una mera etiqueta que se visualiza
                            en la plantalla) -->
                    <!-- ponendo el id clicando en "escribe tu nombre mi ritrovo nella casella 
                        di testo associata" -->
                    <input type="text" name="first_name" id="first_name" value="" required>
                </p>
                <p>
                    <label for="family_name">Apellido</label>
                    <!-- placeholder no es un valor por defecto si no una "anteprima" -->
                    <input type="text" name="family_name" id="family_name" placeholder="Rossi" value="" required>
                </p>
                <p>
                    <label for="email">Correo</label>
                    <!-- "value" se puede poner vasio o poner un valor por defecto -->
                    <input type="email" name="email" id="email" value="@tajamar365.com" required>
                </p>
                <p>
                    <label for="password">Contraseña</label>
                    <!-- con el atributo "required" hago si que hay que llenar el campo si o si -->
                    <!-- el type="password" hace si que sin un formato adecuado no se pueda inviar los datos -->
                    <input type="password" name="password" id="password" value="" required>
                </p>
                <p>
                    <label for="opinion"> Deja tu opinion (maximo 400 caracteres) </label>
                    <br>
                    <textarea rows="10" cols="50" name="opinion" maxlength="400"></textarea>
                </p>
                
                <p>
                    <!-- el boton es el unico donde name no es necesario -->
                    <input type="submit" name"send" value="Enviar">
                </p>

            </fieldset>
        </form>
        <form method="get" action="form.html">
           <fieldset>
                <legend> Opciones </legend>
                <p>
                    <input type="checkbox" name="acepto" id="acepto">
                    <!-- importante sobre todo por los checkbox que se pueda seleccionar
                         desde el texto tambien  -->
                    <label for="acepto">He leido y acepto las condiciones.</label>
                </p>
                <p> Elige un horario</p>
                <!-- si pongo tres "name" diferentes podria seleccionar los tres
                     tengan que ser un grupo logico, si no utilizo el checkbox --> 
                <ul style="list-style-type: none">
                    <li><input type="radio" name="horario" value="M" id="M"> <label for="M">Mañana</label></li>
                    <li><input type="radio" name="horario" value="T" id="T"> <label for="T">Tarde</label></li>
                    <li><input type="radio" name="horario" value="N" id="N"> <label for="N">Noche</label></li>
                </ul>

                <p>
                    Selecciona un color
                    <!-- solo el select necesita "name" -->
                    <select name="color">
                        <optgroup label="Primarios">
                            <!-- si dejo value vasio coje el valor en el tag -->
                            <option value="red">Rojo</option>
                            <option value="green">Verde</option>
                            <option value="blue">Azul</option>
                        </optgroup>
                        <optgroup label="Segundarios">
                            <option value="yellow">Amarillo</option>
                            <option value="Cyan">Cyan</option>
                            <option value="Magenta">Magenta</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    ¿Tu color favorido?
                    <datalist id="listacolores">
                        <option>Rojo</option>
                        <option>Verde</option>
                        <option>Azul</option>
                        <option>Amarillo</option>
                        <option>Cyan</option>
                        <option>Magenta</option>
                    </datalist>
                </p>
           </fieldset>
        </form>
        <form method="get" action="https://www.google.es/search?">
            <fieldset>
                <legend>  Buscar </legend>
                <!-- pongo name="q" para enviarlo a google, que necesita este nombre -->
            <input type="text" name="q" value="gato">
            <input type="submit" name"send" value="Buscar">        
            </fieldset>
        </form>
        
    </body>
    
</html>
